<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href=""> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="register/template.css">
</head>

<body style="background: slategrey;">
        <div class="container" style="background-color: slategrey;">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">

                        <div class="card-body" style="background: lightblue;">
                            <h5 style="font-size: 35px;font-weight: bolder; text-decoration: underline;" class="card-title text-center">Register Here</h5>
                            <form name="userreg" class="form-signin" action="/register/user" onsubmit="return validate();" method="POST" >
                                
                                <div class="form-label-group">
                                    <input name="name" type="text" id="inputName" class="form-control" placeholder="Name"
                                        required autofocus>
                                    <label for="inputName">Name</label>
                                </div>


                                <div class="form-label-group">
                                    <input name="user_name" type="text" id="inputUserame" class="form-control" placeholder="Username"
                                        required autofocus>
                                    <label for="inputUserame">Username</label>
                                </div>

                                <div class="form-label-group">
                                    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input name="phone" type="tel" id="inputPhone" class="form-control" placeholder="Phone Number"
                                        required autofocus pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                    <label for="inputPhone">Phone Number 123-456-7890</label>
                                </div> 

                                <div class="form-label-group">
                                    <input name="address" type="text" id="inputAddress" class="form-control" placeholder="Address"
                                        required autofocus>
                                    <label for="inputAddress">Address</label>
                                </div> 

                                <div class="form-label-group">
                                    <input name="dob" type="date" id="inputDate" class="form-control" placeholder="Date of Birth"
                                        required autofocus>
                                    <label for="inputDate">Date of Birth</label>
                                </div> 

                                <hr>

                                <div class="form-label-group">
                                    <input name="user_pass" type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="form-label-group">
                                    <input name="user_pass1" type="password" id="inputConfirmPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputConfirmPassword">Confirm password</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="submit">Register</button>
                                <a class="d-block text-center mt-2 small" href="#">Sign In</a>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                        class="fab fa-google mr-2"></i> Sign up with Google</button>
                                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                        class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script async defer>
        function validate(){
            var x = document.forms['userreg']['user_pass'].value;
            var y = document.forms['userreg']['user_pass1'].value;
            
            if(x==y && x.length >5)
                return true;
            else {
                if(x==y){
                    alert("Password is very small (atleast 6 length)");
                }else{
                    alert("Password do not match! try again");
                }
                return false;
            }
        }
    </script>
</body>

</html>
